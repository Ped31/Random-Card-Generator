<body>
    <!--PRINCIPIO CABECERA-->
    <header>
        <nav class="navbar  bg-dark">
            <span class="navbar-text">
                <a href="https://github.com/Ped31">
              Random Card Generator
                </a>
            </span>
          </nav>
    </header>
    <!--FINAL CABECERA-->

    <!--PRINCIPIO RANDOM CARD GENERATOR-->
    <div class="card">
        <span class="top-suit">&diams;</span>
        <div class="card-number">K</div>
        <span class="bottom-suit">&diams;</span>
    </div>
    <div class="button">
        <button>
            <a href="javascript:location.reload()">Press Button To Get a New Random Card</a>
        </button>
    </div>
    <!--FINAL RANDOM CARD GENERATOR-->

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
